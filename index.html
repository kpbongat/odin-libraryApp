<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <button class="new-book">New Book</button>
    <div class="flex-container">
        <div class="main-section">
            <table class="library">
                <caption>Library App</caption>
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="pages">Pages</th>
                <th class="read">Read</th>
            </table>
        </div>
        <div class="sidebar hide">
            <form class="grid-container" method="post">
                <h2>Enter New Book Details:</h1>
                <div>
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input id="pages" type="number" name="pages">
                </div>
                <fieldset>
                    <legend>Read</legend>
                    <div>
                        <label for="true">Yes</label>
                        <input id="true" type="radio" name="read" value="true">
                    </div>
                    <div>
                        <label for="false">No</label>
                        <input id="false" type="radio" name="read" value="false">
                    </div>
                </fieldset>
                <button class="submit-book">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
